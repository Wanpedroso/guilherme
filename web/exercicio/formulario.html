<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="lista.css" type="text/css">
    </head>
    <body>
        <div>
         <form id="frmstyle">
             <span>
                Preencha o formulário abaixo:
             </span>
             <div class="divpos">
                <label class="labelstyle1">Nome: &nbsp;</label>
                <input type="text" name="nome" /> 
                 <br />
                 <label class="labelstyle2">Password: &nbsp;</label>
                <input type="password" name="senha" />
                 <br />
               <label class="labelstyle3">E-mail: &nbsp;</label>
                <input type="Email" name="email" />
                 <br />
             </div>
             <div class="divpos classpos">
                 <span>
                         Selecione uma moeda:
                 </span>
                 <br />
                 <input type="radio" value="real" name="moeda>">
                    Moeda
                     <br />
                 <input type="radio" value="euro" name="moeda>">
                    Euro
                     <br />
                 <input type="radio" value="dolar" name="moeda>">
                    Dólar
                     <br />
                 <input type="radio" value="yen" name="moeda>">
                    Yen
             </div>
             <div class="divposlateral">
                 <span>
                        Marque as opções desejadas:
                 </span>
                     <br />
                     <input type="checkbox" value="op1" name="op">
                        Opção 1
                         <br />
                     <input type="checkbox" value="op2" name="op">
                        Opção 2
                         <br />
                     <input type="checkbox" value="op3" name="op">
                        Opção 3
                         <br />
                     <input type="checkbox" value="op4" name="op">
                        Opção 4
             </div>
             <div style="clear: both; display: block; height: 1px;">&nbsp;</div>
             <br />
             <div class="arq">
                 Selecione o arquivo: 
                 <input type="file">
             </div>    
             <br />
             <div class="divpos">
                 <span>
                    Selecione as opções na lista abaixo:
                 </span>
                 <br />
                 <select name="opcoes" size="5" class="postext">
                     <option>Opção 1</option>
                     <option>Opção 2</option>
                     <option>Opção 3</option>
                     <option>Opção 4</option>
                     <option>Opção 5</option>
                     <option>Opção 6</option>
                     <option>Opção 7</option>
                     <option>Opção 8</option>
                 </select>
             </div>
             <br />
             <span class="texto">Observações:</span>
             <br />
             <textarea cols="50" rows="10" name="comentario" class="boxtextstyle">
             </textarea>
       </form>   
        </div>
    </body>
</html>
