<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="lista.css" type="text/css">
    </head>
    <body>
        <div>
         <form id="frmstyle">
             <span>
                Preencha o formulário abaixo:
             </span>
             <div class="divpos">
                 <label class="labelstyle1" for="nome">Nome: &nbsp;</label>
                <input type="text" name="nome" id="nome" /> 
                 <br />
                 <label class="labelstyle2" for="pass">Password: &nbsp;</label>
                <input type="password" name="senha" id="pass" />
                 <br />
               <label class="labelstyle3" for="email">E-mail: &nbsp;</label>
                <input type="Email" name="email" id="email" />
                 <br />
             </div>
             <div class="divpos classpos">
                 <span>
                         Selecione uma moeda:
                 </span>
                 <br />
                 <input type="radio" value="real" name="moeda>" id="real" />
                    <label for="real">Real</label>
                     <br />
                 <input type="radio" value="euro" name="moeda>" id="euro" />
                    <label for="euro">Euro</label>
                     <br />
                 <input type="radio" value="dolar" name="moeda>" id="dolar" />
                    <label for="dolar">Dólar</label>
                     <br />
                 <input type="radio" value="yen" name="moeda>" id="yen" />
                    <label for="yen">Yen</label>
             </div>
             <div class="divposlateral">
                 <span>
                        Marque as opções desejadas:
                 </span>
                     <br />
                     <input type="checkbox" value="op1" name="op" id="opum" />
                        <label for="opum">Opção 1</label>
                         <br />
                     <input type="checkbox" value="op2" name="op" id="opdois" />
                        <label for="opdois">Opção 2</label>
                         <br />
                     <input type="checkbox" value="op3" name="op" id="optres" />
                        <label for="optres">Opção 3</label>
                         <br />
                     <input type="checkbox" value="op4" name="op" id="opquatro" />
                        <label for="opquatro">Opção 4</label>
             </div>
             <div style="clear: both; display: block; height: 1px;">&nbsp;</div>
             <br />
             <div class="arq">
                 Selecione o arquivo: 
                 <input type="file" />
             </div>    
             <br />
             <div class="divpos">
                 <span>
                    Selecione as opções na lista abaixo:
                 </span>
                 <br />
                 <select name="opcoes" size="5" class="postext">
                     <option>Opção 1</option>
                     <option>Opção 2</option>
                     <option>Opção 3</option>
                     <option>Opção 4</option>
                     <option>Opção 5</option>
                     <option>Opção 6</option>
                     <option>Opção 7</option>
                     <option>Opção 8</option>
                 </select>
             </div>
             <br />
             <span class="texto">Observações:</span>
             <br />
             <textarea cols="50" rows="10" name="comentario" class="boxtextstyle">
             </textarea>
       </form>   
        </div>
    </body>
</html>
